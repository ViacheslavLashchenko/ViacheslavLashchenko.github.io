<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма обратной связи</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Montserrat'>
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,600,700,800'>
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <input type="checkbox" name="dialog_state" id="dialog_state" class="dialog_state">
  <div id='dialog'>
    <label id="dlg-back" for="dialog_state"></label>
    <div id='dlg-wrap'>
      <label id="dlg-close" for="dialog_state"><i class="icon ion-ios-close-empty"></i></label>
      <div class="container">
        <div class="left">
          <div class="login">Login</div>
          <div class="eula">By logging in you agree to the ridiculously long terms that you didn't bother to read</div>
        </div>
        <div class="right">
          <svg viewBox="0 0 320 300">
            <defs>
              <linearGradient
              inkscape:collect="always"
              id="linearGradient"
              x1="13"
              y1="193.49992"
              x2="307"
              y2="193.49992"
              gradientUnits="userSpaceOnUse">
              <stop
              style="stop-color:#ff00ff;"
              offset="0"
              id="stop876" />
              <stop
              style="stop-color:#ff0000;"
              offset="1"
              id="stop878" />
            </linearGradient>
          </defs>
          <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
          
        </svg>
        <div class="form">
          <label class="into-form" for="email">Email</label>
          <input type="email" id="email">
          <label class="into-form" for="password">Password</label>
          <input type="password" id="password">
          <input type="submit" id="submit" value="Submit">
        </div>
      </div>
    </div>
  </div>
</div>
<main id='main' class='main_area'>
  <div class='center'>
    <label class="button" for="dialog_state"><i class="icon ion-ios-upload-outline"></i> Open the dialog</label>
  </div>
  <div id='console'></div>
</main>
<script src='https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script  src="js/main.js"></script>
</body>
</html>
